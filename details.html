<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madmin Dashboard</title>
</head>

<body class="grey lighten-4">
  <!-- Navigation -->
  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Madmin</a>
        <a href="#" class="button-collapse show-on-large right" data-activates="side-nav">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="comments.html">Comments</a></li>
          <li><a href="users.html">Users</a></li>
        </ul>
        <!-- Side nav -->
        <ul id="side-nav" class="side-nav">
          <li>
            <div class="user-view">
              <div class="background">
                <img src="img/ocean.jpg" alt="ocean">
              </div>
              <a href="#!">
                <img src="img/person1.jpg" alt="user_image" class="circle">
              </a>
              <a href="#!">
                <span class="name white-text">John Doe</span>
              </a>
              <a href="#!">
                <span class="email white-text">john@fuzzmail.ninja</span>
              </a>
            </div>
          </li>
          <li><a href="index.html">
            <i class="material-icons left">dashboard</i> Dashboard</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="comments.html">Comments</a></li>
          <li><a href="users.html">Users</a></li>
          <li><div class="divider"></div></li>
          <li><a class="subheader">Account Controls</a></li>
          <li><a href="login.html" class="waves-effect">Log Out</a></li>
        </ul><!-- end Side nav -->
      </div>
    </div>
  </nav><!-- end Navigation -->

  <!-- Section: Details -->
  <section class="section section-posts grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 m6">
                  <span class="card-title">Post Details</span>
                </div>
                <div class="col s12 m6 center">
                  <img class="responsive-img circle" src="img/person1.jpg" alt="person1" style="width: 40px; margin-left: 10px;">
                  <p>Posted by John Doe</p>
                  <p>On 12th January 2018</p>
                </div>
              </div>
            </div>
            <div class="card-action">
              <form>
                <div class="input-field">
                  <input type="text" id="post-title" value="CSS Grid Tricks">
                  <label for="post-title">Title</label>
                </div>
                <div class="input-field">
                  <select id="post-category">
                    <option value="" disabled>Select Option</option>
                    <option value="1" selected>Web Development</option>
                    <option value="2">Graphic Design</option>
                    <option value="3">Tech Gadgets</option>
                    <option value="4">Other</option>
                  </select>
                  <label for="#post-category">Category</label>
                </div>
                <div class="input-field">
                  <textarea name="post-body" id="post-body"  class="materialize-textarea">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis pariatur, est ipsa porro doloribus aspernatur nisi fugiat eaque obcaecati, atque qui expedita perferendis aut, beatae similique quibusdam, suscipit illum. Similique.</textarea>
                </div>
              </form>
            </div>
            <div class="card-action">
              <button class="btn green">Save</button>
              <button class="btn red">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- Section: Details -->


  <!-- Footer -->
  <footer class="section blue white-text center main-footer">
    <p>Madmin Panel Copyright &copy; 2018</p>
  </footer><!-- end Footer -->


  <!-- Pre-loader -->
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
  <script>
    // Show pre-loader animation before rest of page loads
    $('.section').hide();
    setTimeout(function() {
      $(document).ready(function () {
        // Show sections
        $('.section').fadeIn();

        // hide preloader after timeout
        $('.preloader-wrapper').fadeOut();

        // Initialize sideNav
        $('.button-collapse').sideNav();

        // Initialize Select
        $('select').material_select();

        // WYSIWYG editor for new Posts
        CKEDITOR.replace( 'post-body' );

      });
    }, 1000); // end setTimeout

  </script>
</body>

</html>
